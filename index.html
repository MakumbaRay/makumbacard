<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Demo – Autofill Tarjeta</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0e27;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    form {
      background: #1a1f3a;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
    }
    label {
      display: block;
      margin-top: 14px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #0f1433;
      color: white;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      background: #00c7b7;
      color: #021d1a;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<form
  name="checkout"
  method="POST"
  data-netlify="true"
  autocomplete="on"
>

  <input type="hidden" name="form-name" value="checkout">

  <label>Número de tarjeta</label>
  <input
    name="card-number"
    autocomplete="cc-number"
    inputmode="numeric"
    placeholder="4111 1111 1111 1111"
    required
  >

  <label>Nombre del titular</label>
  <input
    name="card-name"
    autocomplete="cc-name"
    placeholder="Juan Pérez"
    required
  >

  <label>Mes de vencimiento</label>
  <input
    name="exp-month"
    autocomplete="cc-exp-month"
    inputmode="numeric"
    placeholder="10"
    maxlength="2"
    required
  >

  <label>Año de vencimiento</label>
  <input
    name="exp-year"
    autocomplete="cc-exp-year"
    inputmode="numeric"
    placeholder="28"
    maxlength="2"
    required
  >

  <label>CVC</label>
  <input
    name="cvc"
    autocomplete="cc-csc"
    inputmode="numeric"
    placeholder="123"
    maxlength="4"
  >

  <button type="submit">Pagar</button>

</form>

</body>
</html>
