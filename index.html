<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Tarjeta</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #4285f4; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        .message { padding: 10px; margin-top: 15px; display: none; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h2>Agregar Tarjeta</h2>
    <form id="payment-form" autocomplete="on">
        <div class="form-group">
            <label for="card-number">Número de Tarjeta</label>
            <input type="text" id="card-number" name="card-number" required autocomplete="cc-number">
        </div>
        <div class="form-group">
            <label for="cardholder-name">Nombre del Titular</label>
            <input type="text" id="cardholder-name" name="cardholder-name" required autocomplete="cc-name">
        </div>
        <div class="form-group">
            <label for="expiry-month">Mes de Vencimiento</label>
            <input type="text" id="expiry-month" name="expiry-month" required autocomplete="cc-exp-month">
        </div>
        <div class="form-group">
            <label for="expiry-year">Año de Vencimiento</label>
            <input type="text" id="expiry-year" name="expiry-year" required autocomplete="cc-exp-year">
        </div>
        <div class="form-group">
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" name="cvc" autocomplete="cc-csc">
        </div>
        <button type="submit">Guardar Tarjeta</button>
    </form>
    <div id="success-message" class="message success">¡Tarjeta guardada exitosamente!</div>
    <div id="error-message" class="message error">Error al guardar la tarjeta.</div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validación básica
            const cardNumber = document.getElementById('card-number').value.replace(/\s/g, '');
            const cardholderName = document.getElementById('cardholder-name').value;
            const expiryMonth = document.getElementById('expiry-month').value;
            const expiryYear = document.getElementById('expiry-year').value;
            
            if (cardNumber.length < 13 || cardNumber.length > 19) {
                showMessage('error', 'Número de tarjeta inválido');
                return;
            }
            
            if (!cardholderName || !expiryMonth || !expiryYear) {
                showMessage('error', 'Por favor completa todos los campos');
                return;
            }
            
            // Simulación de envío exitoso
            setTimeout(function() {
                showMessage('success', '¡Tarjeta guardada exitosamente en tu cuenta!');
                document.getElementById('payment-form').reset();
            }, 1000);
        });
        
        function showMessage(type, text) {
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            
            if (type === 'success') {
                successMessage.textContent = text;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            } else {
                errorMessage.textContent = text;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
        }
    </script>
</body>
</html>
