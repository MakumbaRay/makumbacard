<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Tarjeta - Netlify</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .card-container {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
        }
        .card-container::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 1;
        }
        .card-container::after {
            content: '';
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            z-index: 1;
        }
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }
        .card-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
            flex-grow: 1;
        }
        .card-header .netlify-logo {
            width: 40px;
            height: 40px;
            background-color: #00c7b7;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #0a192f;
        }
        .card-form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            position: relative;
            z-index: 2;
        }
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.15);
            border-color: #00c7b7;
            box-shadow: 0 0 0 3px rgba(0, 199, 183, 0.2);
        }
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .submit-btn {
            background-color: #00c7b7;
            color: #0a192f;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #00e5cc;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 199, 183, 0.3);
        }
        .card-preview {
            margin-top: 30px;
            background: linear-gradient(135deg, #0a192f 0%, #172a45 100%);
            border-radius: 15px;
            padding: 25px;
            position: relative;
            z-index: 2;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card-chip {
            width: 50px;
            height: 40px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .card-number-preview {
            font-size: 22px;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-family: monospace;
        }
        .card-details {
            display: flex;
            justify-content: space-between;
        }
        .card-expiry-preview, .card-cvc-preview {
            font-size: 14px;
        }
        .success-message {
            display: none;
            background-color: rgba(0, 199, 183, 0.2);
            border: 1px solid #00c7b7;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .error-message {
            display: none;
            background-color: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff4444;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        @media (max-width: 768px) {
            .card-form {
                flex-direction: column;
            }
            .form-group {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-header">
            <h1>Agregar Tarjeta</h1>
            <div class="netlify-logo">N</div>
        </div>
        
        <form class="card-form" name="payment" method="POST" data-netlify="true" id="payment-form">
            <input type="hidden" name="form-name" value="payment">
            <div class="form-group">
                <label for="card-number">Número de Tarjeta</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>
            </div>
            
            <div class="form-group">
                <label for="expiry">Fecha de Vencimiento</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/AA" maxlength="5" required>
            </div>
            
            <div class="form-group">
                <label for="cvc">CVC (Opcional)</label>
                <input type="text" id="cvc" name="cvc" placeholder="123" maxlength="4">
            </div>
            
            <div class="form-group">
                <button type="submit" class="submit-btn">Guardar Tarjeta</button>
            </div>
        </form>
        
        <div class="card-preview">
            <div class="card-chip"></div>
            <div class="card-number-preview" id="card-number-preview">•••• •••• •••• ••••</div>
            <div class="card-details">
                <div class="card-expiry-preview" id="card-expiry-preview">MM/AA</div>
                <div class="card-cvc-preview" id="card-cvc-preview">•••</div>
            </div>
        </div>
        
        <div class="success-message" id="success-message">
            ¡Tarjeta agregada exitosamente! Gracias por tu información.
        </div>
        
        <div class="error-message" id="error-message">
            Hubo un error al procesar tu solicitud. Por favor, inténtalo de nuevo.
        </div>
    </div>
